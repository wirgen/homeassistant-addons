configuration:
  voice:
    name: Голос
    description: >-
      Голос Piper, который будет использоваться. Названия голосов следуют
      следующей схеме: `<язык>-<имя>-<качество>`.
  speaker:
    name: Оратор
    description: >-
      Номер оратора, если поддерживается несколько ораторов.
      По умолчанию используется первый (оратор 0).
  volume:
    name: Громкость
    description: >-
      Делает голос тише или громче. Значение 1.0 соответствует уровню громкости
      по умолчанию; значения меньше 1.0 делают звук тише, а больше 1.0 — громче.
  length_scale:
    name: Скорость речи
    description: >-
      Ускоряет или замедляет речь. Значение 1.0 означает использование
      стандартной скорости речи голоса, < 1.0 — быстрее, > 1.0 — медленнее.
  noise_scale:
    name: Коэффициент шума
    description: >-
      Управляет вариативностью аудио, добавляя шум при генерации.
      Эффект сильно зависит от конкретного голоса, но обычно значение 0
      устраняет вариативность, а значения выше 1 ухудшают качество звука.
  noise_w:
    name: Каденция речи
    description: >-
      Управляет вариативностью темпа речи (шириной фонем).
      Эффект зависит от голоса, но обычно значение 0 устраняет вариативность,
      а значения выше 1 вызывают сильные запинки и паузы.
  streaming:
    name: Потоковая передача
    description: >-
      Включить поддержку потоковой передачи аудио. Текст разбивается по
      границам предложений и аудио передаётся по мере генерации.
      Требуется как минимум HA версии 2025.7.
  update_voices:
    name: Обновление голосов
    description: >-
      Автоматически загружать список новых голосов при каждом запуске
      дополнения. Чтобы увидеть новые голоса, необходимо также перезагрузить
      интеграцию Wyoming для Piper в Home Assistant.
  debug_logging:
    name: Отладочное логирование
    description: >-
      Выводить сообщения уровня DEBUG в журнал дополнения.
network:
  10200/tcp: Протокол Piper Wyoming